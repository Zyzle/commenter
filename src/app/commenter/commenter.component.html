<app-login [clientId]="clientId" [hidden]="loginService.loggedIn | async" (loginClicked)="doLogin()"></app-login>
<app-editor [hidden]="!(this.loginService.loggedIn | async)" (postComment)="postComment($event)"></app-editor>
<div>
<app-comment *ngFor="let comment of issueComments | async" 
  [avatar]="comment.user.avatar_url"
  [commentDate]="comment.created_at"
  [content]="comment.body"
  [userName]="comment.user.login"
  [reactions]="comment.reactions">
</app-comment>
</div>
