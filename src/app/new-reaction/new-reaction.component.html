<span class="outer" (mouseenter)="enter()" (mouseleave)="leave()">
  <div class="inner flex flex-row gap-2" [hidden]="!entered">
    <app-reaction *ngFor="let reaction of reactions"
      [reaction]="reaction"
      (addReaction)="addReaction.emit($event)"
    ></app-reaction>
  </div>
  <button class="text-blue-500 rounded-full border border-blue-500 px-2 bg-white hover:bg-slate-200 flex flex-row justify-center items-center gap-1 h-6"
    title="Add reaction">
    <span class="w-5 h-5" [innerHTML]="chevronIcon | safe"></span>
  </button>
</span>
