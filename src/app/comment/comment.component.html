<div
  class="
    relative
    grid grid-cols-1
    gap-4
    p-4
    mb-8
    border
    rounded-lg
    bg-white
    shadow-lg
  "
>
  <div class="relative flex gap-4">
    <img
      [src]="avatar"
      class="relative rounded-lg -top-8 -mb-4 bg-white border h-20 w-20"
      [alt]="userName"
      loading="lazy"
    />
    <div class="flex flex-col w-full">
      <div class="flex flex-row justify-between">
        <p class="relative text-xl whitespace-nowrap truncate overflow-hidden">
          {{userName}}
        </p>
        <!--a class="text-gray-500 text-xl" href="#"><i class="fa-solid fa-trash"></i></a-->
      </div>
      <p class="text-gray-400 text-sm">{{commentDate}}</p>
    </div>
  </div>
  <div class="-mt-2 text-gray-500" [innerHtml]="content | safe"></div>
</div>
