<div class="flex flex-col border rounded-lg shadow-lg overflow-auto mb-8 bg-white">
  <div class="flex flex-row px-4 pt-2 border-b">
    <button (click)="write()" [ngClass]="getTabCss(!previewing)"  class="bg-white py-2 px-4 font-semibold inline-block">Write</button>
    <button (click)="preview()" [ngClass]="getTabCss(previewing)" class="bg-white py-2 px-4 font-semibold inline-block">Preview</button>
  </div>
  <textarea
    class="border-none text-gray-500 min-h-[10rem] focus:border-none"
    placeholder="Comment..."
    [(ngModel)]="comment"
    [hidden]="previewing"
  ></textarea>
  <div [innerHtml]="markdownPreview() | safe" [hidden]="!previewing" class="p-4 min-h-[10rem] text-gray-500 github-markdown"></div>
  <div class="flex flex-row-reverse gap-4 bg-white px-4 py-2">
    <button
      class="rounded py-1 px-3 bg-blue-500 text-white"
      [ngClass]="{'opacity-50 cursor-not-allowed': false}"
    >
      Post
    </button>
  </div>
</div>
