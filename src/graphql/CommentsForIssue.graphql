query CommentsForIssue(
  $repositoryName: String!
  $owner: String!
  $issueNumber: Int!
  $nextCursor: String
) {
  repository(name: $repositoryName, owner: $owner) {
    issue(number: $issueNumber) {
      comments(first: 10, after: $nextCursor) {
        pageInfo {
          endCursor
          hasNextPage
        }
        edges {
          node {
            author {
              avatarUrl
              login
              url
            }
            bodyHTML
            createdAt
            id
            viewerDidAuthor
            reactions(first: 100) {
              edges {
                node {
                  content
                  id
                }
              }
            }
            reactionGroups {
              content
            }
          }
        }
      }
    }
  }
}
